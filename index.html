<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id="themekit">
    <link rel="stylesheet" href="https://oitsjustjose.com/JuiceUI/Libraries/fontawesome/css/all.min.css">
    <script defer src="./js/calc.js"></script>
    <script defer src="./js/theme.js"></script>
    <title>JS Calculator</title>
</head>

<body>
    <div class="theme-toggle" onclick="toggle()">
        
    </div>
    <main>
        <div class="container">
            <input class="view">

            <table class="buttons">
                <tr>
                    <td>(</td>
                    <td>)</td>
                    <td>%</td>
                    <td>AC</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                    <td>+</td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
